<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: rgb(171, 203, 206);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .box {
      width: 500px;
      background-color: rgb(242, 240, 237);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
    }

    input, button {
      width: 100%;
      height: 45px;          /* same height for input & button */
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }

    button {
      background-color: rgb(104, 104, 236);
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: rgb(80, 80, 200);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Login</h1>

    <div>
      <label for="first">Username:</label>
      <input type="text" id="first" placeholder="Enter your username">
    </div>

    <div>
      <label for="second">Password:</label>
      <input type="password" id="second" placeholder="Enter your password">
    </div>

    <button>Login</button>
  </div>
</body>
</html>
