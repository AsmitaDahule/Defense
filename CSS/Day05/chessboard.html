<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chessbox</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body{
    background-color: black;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    height: 800px;
    width: 800px;
    display: grid;
    grid-template-columns: repeat(8,1fr);
    grid-template-rows: repeat(8,1fr);
  }
  .white {
    background-color: white;
  }
  .brown{
    background-color: brown;
  }

</style>

  <div class="container">
      <div class="white"></div>
      <div class="brown"></div>

      <div class="brown"></div>

      <div class="brown"></div>
      <div class="white"></div>
      <div class="brown"></div>
      <div class="brown"></div>
      <div class="white"></div>
      <div class="brown"></div>

      <div class="brown"></div>

      <div class="brown"></div>

      <div class="white"></div>
      <div class="brown"></div>
      <div class="white"></div>
      <div class="brown"></div>
